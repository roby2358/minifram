<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minifram</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title">minifram</div>
            <div class="controls">
                <button class="btn-agent" id="newAgentBtn">+ Agent</button>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-bar">
            <div class="nav-tabs" id="navTabs">
                <div class="nav-item active" data-view="chat">chat</div>
                <div class="nav-item" data-view="tools">tools</div>
            </div>
        </div>

        <!-- Chat view -->
        <div class="view-container" id="chatView">
            <div class="chat-split">
                <div class="chat-panel">
                    <div class="panel-header">Chat</div>
                    <div class="chat-container" id="chatContainer">
                        <div class="messages" id="messages"></div>
                    </div>
                </div>
                <div class="reasoning-panel">
                    <div class="panel-header">Reasoning Trace</div>
                    <div class="reasoning-container" id="reasoningContainer">
                        <div class="reasoning-messages" id="reasoningMessages">
                            <div class="empty-reasoning">No reasoning trace yet</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input area -->
            <div class="input-container">
                <textarea
                    id="messageInput"
                    placeholder="Message..."
                    rows="1"
                ></textarea>
                <button id="sendBtn">&gt;</button>
            </div>
        </div>

        <!-- Tools view -->
        <div class="view-container" id="toolsView" style="display: none;">
            <div class="tools-content">
                <h2>MCP Tools</h2>
                <div class="tools-section">
                    <h3>Servers</h3>
                    <div class="servers-list" id="serversList">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
                <div class="tools-section">
                    <h3>Available Tools</h3>
                    <div class="tools-details" id="toolsDetails">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Agent view template (cloned for each agent) -->
        <template id="agentTemplate">
            <div class="view-container agent-view">
                <div class="agent-header">
                    <div class="agent-contract-section">
                        <label>Contract:</label>
                        <textarea class="agent-contract" placeholder="Describe the task for the agent to complete autonomously..."></textarea>
                    </div>
                    <div class="agent-controls">
                        <button class="btn-start">Start</button>
                        <button class="btn-stop" style="display: none;">Stop</button>
                        <button class="btn-restart" style="display: none;">Restart</button>
                        <span class="agent-status">Ready</span>
                    </div>
                </div>
                <div class="agent-output-container">
                    <div class="agent-output"></div>
                </div>
            </div>
        </template>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
